podSpec:
  containers:
    - name: clusterconnecttest
      #image: arck8sconformance.azurecr.io/arck8sconformance/clusterconnect:0.1.12
      image: arck8sconformance.azurecr.io/arck8sconformance/clusterconnect:0.1.12
      imagePullPolicy: IfNotPresent
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1010
        capabilities:
          drop: ["ALL"]
        seccompProfile:
          type: "RuntimeDefault"
  restartPolicy: Always
  serviceAccountName: sonobuoy-serviceaccount
sonobuoy-config:
  driver: Job
  plugin-name: azure-arc-platform
  result-format: junit
spec:
  #image: arck8sconformance.azurecr.io/arck8sconformance/platform:0.1.13
  image: arcdscontainerregistry.azurecr.io/platform:1.1
  imagePullPolicy: IfNotPresent
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1010
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
