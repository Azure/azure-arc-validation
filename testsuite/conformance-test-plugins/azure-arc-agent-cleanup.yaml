sonobuoy-config:
  driver: Job
  plugin-name: azure-arc-agent-cleanup
  result-format: junit
spec:
  image: arck8sconformance.azurecr.io/arck8sconformance/agentcleanup:0.1.5
  #image: ctfregistryarc.azurecr.io/cleanup:9.0
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1010
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  imagePullPolicy: IfNotPresent
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
